<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO" />
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br />
				<button class="btn-filter">
					Filtrer les pièces non disponibles
				</button>
				<br />
				<button class="btn-decroissant">
					Trier par prix décroissant
				</button>
				<br />
				<button class="btn-nodesc">
					Filtrer les pièces sans description
				</button>
				<br />
				<p>Prix maximum:</p>
				<input
					type="range"
					name="prix-max"
					id="prix-max"
					min="0"
					max="60"
					step="5" />
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br />
					<input type="number" name="piece-id" /><br />
					Nom d'utilisateur :<br />
					<input type="text" name="utilisateur" /><br />
					Avis :<br />
					<input type="text" name="commentaire" /><br />
					Note:<br />
					<input
						type="number"
						name="nbEtoiles"
						min="0"
						max="5" /><br />
					<button>Envoyer</button>
				</form>
				<h3>Données</h3>
				<button class="btn-maj">Mettre à jour les pièces</button>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables :</p>
				</div>
				<div class="disponibles">
					<p>Pièces disponibles :</p>
				</div>
			</section>
		</main>
		<script type="module" src="pieces.js"></script>
	</body>
</html>
